<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Пугач 3 вар</title>
<style>
  :root{--w:200px;--h:200px}
  *{box-sizing:border-box}
  body{display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f3f3f3;font-family:Arial,Helvetica,sans-serif}
  .toyshop{width:var(--w);height:var(--h);position:relative;overflow:hidden;border-radius:6px;box-shadow:0 6px 18px rgba(0,0,0,.15);background:#fff;cursor:pointer}
  .shelf-img{position:absolute;left:0;top:0;width:100%;height:100%;object-fit:cover;display:block}
  .car-img, .boat-img, .boy-img{position:absolute;pointer-events:auto;transition:transform .12s linear}
  .car-img{width:54px;height:auto;left:18px;top:22px;z-index:3}
  .boat-img{width:64px;height:auto;left:68px;top:93px;z-index:3}
  .label{position:absolute;left:6px;right:6px;bottom:6px;padding:4px 6px;text-align:center;font-weight:700;color:#fff;background:rgba(0,0,0,.5);z-index:10;font-size:12px;border-radius:0}
  .label-default{display:none}
  .label-buying{display:none}
  .toyshop:hover .label-default{display:block}
  .car-img:hover{animation:car-roll 1.1s linear infinite}
  .boat-img:hover{animation:boat-rock 0.9s ease-in-out infinite}
  @keyframes car-roll{0%{transform:translateX(0)}50%{transform:translateX(22px)}100%{transform:translateX(0)}}
  @keyframes boat-rock{0%{transform:rotate(-6deg)}50%{transform:rotate(6deg)}100%{transform:rotate(-6deg)}}
  .toyshop:active{filter:sepia(1) contrast(.95)}
  .toyshop:active .label-default{display:none}
  .toyshop:active .label-buying{display:block;background:linear-gradient(90deg,#ff7a7a,#ffb57a)}
  .boy-img{width:44px;height:auto;left:6px;bottom:28px;opacity:0;transform:translateY(18px);transition:opacity .12s,transform .12s;z-index:6}
  .toyshop:active .boy-img{opacity:1;transform:translateY(0);animation:boy-path 1s linear infinite}
  @keyframes boy-path{
    0%{transform:translate(0,0)}
    20%{transform:translate(18px,-14px)}
    40%{transform:translate(44px,0)}
    60%{transform:translate(70px,-16px)}
    80%{transform:translate(108px,0)}
    100%{transform:translate(132px,-6px)}
  }
  .toyshop:focus{outline:3px solid rgba(66,153,225,.25)}
  .hint{position:absolute;left:6px;top:6px;font-size:10px;color:#fff;opacity:.9;z-index:11}
</style>
</head>
<body>
  <div class="toyshop" tabindex="0" role="button" aria-pressed="false">

    <img class="shelf-img" src="toy1.png" alt="полка с игрушками — toy1.png">
    <img class="car-img" src="toy3.png" alt="машинка — toy3.png">
    <img class="boat-img" src="toy2.png" alt="лодка — toy2.png">
    <img class="boy-img" src="toy4.png" alt="мальчик — toy4.png">

    <div class="label label-default">Магазин игрушек</div>
    <div class="label label-buying">Покупаю!</div>
  </div>
</body>
</html>
