<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пугач_4вар</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
    }

    .scene {
      position: relative;
      width: 200px;
      height: 200px;
      background: linear-gradient(to bottom right, #ffffcc, #cce0ff);
      overflow: hidden;
      border: 1px solid #ccc;
    }

    .sun {
      position: absolute;
      top: -20px;
      left: -20px;
      width: 55px;
      height: 55px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px gold;
    }

    .arch {
      position: absolute;
      bottom: 0;
      width: 70px;
      height: 150px;
      border: 8px solid #aaa;
      border-bottom: none;
      border-radius: 50% 50% 0 0;
      opacity: 0.6;
    }
    .arch1 { left: -30px; }
    .arch2 { left: 50px; }
    .arch3 { left: 120px; }

    .hull {
      position: absolute;
      bottom: 40px;
      left: 20px;
      width: 160px;   
      height: 46px;   
      background: repeating-linear-gradient(
        to bottom,
        #8b5a2b 0px,
        #8b5a2b 3px,
        #a0522d 3px,
        #a0522d 6px,
        #7b4b21 6px,
        #7b4b21 9px,
        #5c3317 9px,
        #5c3317 12px
      );

      clip-path: polygon(
        10% 0,   
        90% 0,   
        90% 20%, 
        75% 100%,
        25% 100%,
        10% 20%  
      );
      
      display: flex;
      justify-content: space-evenly; 
      align-items: center;            
      padding: 0 12px;                
    }

    .window {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 3px;  
      box-shadow: inset 0 0 2px rgba(0,0,0,0.4);
    }

    .mast {
      position: absolute;
      bottom: 85px;
      left: 95px;
      width: 5px;
      height: 70px;
      background: #5b3a1d;
    }

    .sail {
      position: absolute;
      bottom: 85px;
      left: 98px;
      width: 90px;
      height: 70px;
      background: linear-gradient(to right, red, pink);
      clip-path: polygon(0 0, 100% 50%, 0 100%);
    }

    .flag {
      position: absolute;
      bottom: 150px;
      left: 95px;
      width: 36px;
      height: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .flag::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      clip-path: polygon(
        0 0, 
        80% 0, 
        100% 25%, 
        80% 50%, 
        100% 75%, 
        80% 100%, 
        0 100%
      );
      z-index: 1;
    }

    .flag::before { 
       content: "✖"; 
       color: white; 
       font-size: 16px; 
       line-height: 1; 
       position: relative;
       z-index: 2;
    }

    .waves {
      position: absolute;
      bottom: 0;
      left: 10px;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-around;
    }

    .wave {
      width: 75px;
      height: 75px;
      background: radial-gradient(circle at 30% 30%, #b0d0ff, #4a90e2);
      border-radius: 50%;
      margin-left: -20px;
    }

    .wave:nth-child(1) { transform: translateY(0px); }
    .wave:nth-child(2) { transform: translateY(-5px); }
    .wave:nth-child(3) { transform: translateY(-2px); }
    .wave:nth-child(4) { transform: translateY(-4px); }
    .wave:nth-child(5) { transform: translateY(-1px); }

  </style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>

    <div class="arch arch1"></div>
    <div class="arch arch2"></div>
    <div class="arch arch3"></div>

    <div class="ship">
      <div class="hull">
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
        <div class="window"></div>
      </div>
      <div class="mast"></div>
      <div class="sail"></div>
      <div class="flag"></div>
    </div>

    <div class="waves">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </div>
</body>
</html>
